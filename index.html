    <!-- LOGIN MODAL -->
    <div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label" value="aymaninox">Username:</label>
                            <input type="text" class="form-control" id="username-input">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label" value="123456">Password:</label>
                            <input type="password" class="form-control" id="password-input">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="loginBtnClicked()"
                        id="closeBtn">login</button>
                </div>
            </div>
        </div>
    </div>
    <!-- LOGIN MODAL -->

    <!-- REGISTER MODAL -->
    <div class="modal fade" id="register-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Register</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label" value="aymaninox">Profile Image:</label>
                            <input type="file" class="form-control" id="registerImage">
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label" value="aymaninox">Name:</label>
                            <input type="text" class="form-control" id="registerName">
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label" value="aymaninox">Username:</label>
                            <input type="text" class="form-control" id="registerUsername">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label" value="123456">Password:</label>
                            <input type="password" class="form-control" id="registerPassword">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="closeBtn"
                        onclick="registerBtnClicked()">Register</button>
                </div>
            </div>
        </div>
    </div>
    <!-- REGISTER MODAL -->

    <!-- New POST MODAL -->
    <div class="modal fade" id="new-post-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create a New Post</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label ">Title:</label>
                            <input type="text" class="form-control titlePost" >
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label ">Content:</label>
                            <textarea class="form-control bodyPost" id="message-text"></textarea>
                          </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label ">Image:</label>
                            <input type="file" class="form-control imagePost" >
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="closeBtn"
                        onclick="createBtnClicked()">Create</button>
                </div>
            </div>
        </div>
    </div>
